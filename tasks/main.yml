# tasks file
---
- name: repository
  ansible.builtin.import_tasks: repository.yml
  tags:
    - configuration
    - docker
    - docker-repository

- name: install | dependencies
  ansible.builtin.apt:
    name: "{{ docker_dependencies }}"
    state: "{{ apt_install_state | default('latest') }}"
  notify: restart docker
  tags:
    - configuration
    - docker
    - docker-install
    - docker-install-dependencies

- name: configuration | update
  ansible.builtin.template:
    src: "{{ docker_docker_default_file.lstrip('/') }}.j2"
    dest: "{{ docker_docker_default_file }}"
    owner: root
    group: root
    mode: 0644
  notify: restart docker
  tags:
    - configuration
    - docker
    - docker-configuration
    - docker-configuration-update

- name: start and enable service
  ansible.builtin.service:
    name: docker
    state: "{{ service_default_state | default('started') }}"
    enabled: "{{ service_default_enabled | default(true) | bool }}"
  tags:
    - configuration
    - docker
    - docker-start-enable-service

- name: ufw
  ansible.builtin.import_tasks: ufw.yml
  when: docker_manage_ufw | bool
  tags:
    - configuration
    - docker
    - docker-ufw

- name: updatedb
  ansible.builtin.import_tasks: updatedb.yml
  when: docker_manage_updatedb
  tags:
    - configuration
    - docker
    - docker-updatedb
